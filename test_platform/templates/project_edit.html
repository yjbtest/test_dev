{% extends "manage.html" %}
{% block manage %}
<title>修改项目</title>
<div class="col-12 col-lg-7 col-xl-8 d-flex">
    <div class="card flex-fill">
        <div class="card-header">
            <h5 class="card-title mb-0" style="float:left">编辑项目</h5>
        </div>
        <div id="datatables-dashboard-traffic_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
            <div class="row">
                <div class="col-sm-12 col-md-6"></div>
                <div class="col-sm-12 col-md-6"></div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div style="margin-left: 20px;margin-right: 20px; width: 80%">
                        <form action="/project/edit/{{id}}/" method="post">
                            <label>名称:</label>
                            {{form.name}}<br>
                            <label>描述:</label>
                            {{form.describe}}<br>
                            <label>状态:</label>
                            {{form.status}}<br>
                            {% csrf_token %}
                            <br>
                            <input onclick="edit_project()" type="submit" class="btn btn-primary" value="修改">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    input[name='name'] {
        display: block;
        width: 100%;
        height: calc(1.8125rem + 2px);
        padding: .25rem .7rem;
        font-size: .875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .2rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    textarea[name="describe"] {
        display: block;
        width: 100%;
        padding: .25rem .7rem;
        font-size: .875rem;
        font-weight: 400;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .2rem;
        -webkit-transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>
<script>
    function edit_project() {
        window.alert("确定修改吗?")

    }
</script>
{% endblock %}
